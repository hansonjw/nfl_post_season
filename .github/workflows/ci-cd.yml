name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

env:
  AWS_REGION: us-west-2
  NODE_VERSION: '20'

jobs:
  # Build and test Lambda functions
  build-lambdas:
    name: Build Lambda Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Cache disabled for Lambda builds - they're fast and cache paths are complex
      
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip
      
      - name: Build Lambda functions
        run: |
          cd lambda
          chmod +x build.sh
          ./build.sh
      
      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zips
          path: |
            lambda/read-api/dist/index.zip
            lambda/admin-api/dist/index.zip
          retention-days: 7

  # Lint and test frontend
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: |
          # Use npm install to ensure optional dependencies (like Rollup's native binaries) are installed
          npm install
      
      - name: Run linter
        run: npm run lint || true  # Don't fail on lint warnings
      
      - name: Type check
        run: npx tsc --noEmit

  # Terraform validation
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
      
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false
      
      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  # Deploy to AWS (only on main branch)
  deploy:
    name: Deploy to AWS
    needs: [build-lambdas, frontend-checks, terraform-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-zips
          path: lambda
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Create terraform.tfvars
        run: |
          cd terraform
          # Convert comma-separated origins to Terraform list format
          ORIGINS="${{ secrets.ALLOWED_ORIGINS || '*' }}"
          ORIGINS_LIST=$(echo "$ORIGINS" | awk -F',' '{for(i=1;i<=NF;i++) printf "\"%s\"%s", $i, (i<NF?",":"")}')
          cat > terraform.tfvars <<EOF
          aws_region = "${{ env.AWS_REGION }}"
          admin_emails = ["${{ secrets.ADMIN_EMAIL || 'admin@example.com' }}"]
          google_client_id = "${{ secrets.GOOGLE_CLIENT_ID || '' }}"
          google_client_secret = "${{ secrets.GOOGLE_CLIENT_SECRET || '' }}"
          allowed_origins = [$ORIGINS_LIST]
          EOF
      
      - name: Terraform Plan
        id: terraform-plan
        run: |
          cd terraform
          # Plan with refresh - warnings about missing resources will cause them to be recreated
          # Use refresh=false to skip refresh if there are state sync issues
          terraform plan -refresh=true -out=tfplan 2>&1 | tee plan-output.log || {
            echo "Plan failed, trying with refresh=false..."
            terraform plan -refresh=false -out=tfplan
          }
      
      - name: Terraform Apply
        if: github.event_name == 'push'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
      
      - name: Output API URL
        run: |
          cd terraform
          terraform output -json | jq -r '.api_gateway_url.value // "Not available"'
      
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Don't cache npm - we need a fresh install for platform-specific binaries
      
      - name: Install Frontend Dependencies
        run: |
          # Clear npm cache to avoid macOS-specific cached packages
          npm cache clean --force
          # Clean install to ensure platform-specific optional dependencies are installed
          rm -rf node_modules
          # Temporarily move package-lock.json to force npm to resolve platform-specific optional deps
          # This is necessary because the lock file was likely generated on macOS
          mv package-lock.json package-lock.json.bak || true
          # Install dependencies fresh - npm will generate platform-specific lock entries
          npm install
          # Restore the original lock file (we don't want to commit Linux-specific lock file)
          mv package-lock.json.bak package-lock.json || true
          # Verify Rollup binary is installed
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "ERROR: Rollup Linux binary still missing!"
            exit 1
          fi
          echo "âœ“ Rollup Linux binary installed successfully"
      
      - name: Build Frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://7fafxcafc1.execute-api.us-west-2.amazonaws.com/prod' }}
      
      - name: Get S3 Bucket Name
        id: get-bucket
        run: |
          cd terraform
          BUCKET=$(terraform output -raw frontend_bucket_name)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
      
      - name: Deploy Frontend to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.get-bucket.outputs.bucket }} --delete
      
      - name: Get CloudFront Distribution ID
        id: get-distribution
        run: |
          cd terraform
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
      
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-distribution.outputs.distribution_id }} \
            --paths "/*"
      
      - name: Output Frontend URL
        run: |
          cd terraform
          terraform output -json | jq -r '.cloudfront_url.value // "Not available"'

